name: aagel
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # dartz: ^0.10.1
  dio: ^4.0.6
  equatable: ^2.0.3
  # floor: ^1.3.0
  flutter_bloc: ^8.0.1
  font_awesome_flutter: ^10.1.0
  get_it: ^7.2.0
  infinite_scroll_pagination: ^3.2.0
  intl: ^0.17.0
  json_annotation: ^4.8.0
  freezed_annotation: ^2.2.0
  # json_serializable: ^6.3.1
  logger: ^1.1.0
  retrofit: ^3.0.1+1
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  reflectable: ^3.0.9
  carousel_slider: ^4.1.1
  flutter_svg: ^1.1.4
  cached_network_image: ^3.2.1
  # rxdart: ^0.27.5
  analyzer: 4.3.1
  hive: ^2.2.3
  path_provider: ^2.0.11
  
  # asset_manager_cli: ^0.1.3-dev.0+4

dev_dependencies:
  build_runner: ^2.2.0
  hive_generator: ^1.1.3
  # floor_generator: ^1.3.0
  flutter_gen_runner: ^4.3.0

  freezed: ^2.3.2
  json_serializable: ^6.6.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  retrofit_generator: ^4.0.3
  change_app_package_name: ^1.1.0


flutter_intl:
  enabled: true
  arb_dir: lib/src/core/config/l10n
  output_dir: lib/src/core/config/l10n/generated

flutter_gen:
  output: lib/src/core/config/assets/ # Optional (default: lib/gen/)
  line_length: 120 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  
  fonts:
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf

    - family: NotoKufi
      fonts:
        - asset: assets/fonts/noto_kufi_arabic.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Thin.ttf
          weight: 200
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-Black.ttf
          weight: 900
          
